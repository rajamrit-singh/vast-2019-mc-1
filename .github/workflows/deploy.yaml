name: Disaster Management Dashboard

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3 

      - name: Install Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: 20.12.1 

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build
        env:  # Add the CI variable specifically for this step 
          CI: false

      - name: Check if token exists
        run: echo ${{ secrets.NETLIFY_AUTH_TOKEN }} 

      - name: Check if site id exists
        run: echo ${{ secrets.NETLIFY_SITE_ID }}  
      
      - name: Deploy to Netlify
        uses: netlify/actions/cli@master  
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }} 
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}  
        with:
          args: deploy --dir=build --prod 
